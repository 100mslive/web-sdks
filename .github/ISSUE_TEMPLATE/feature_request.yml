name: Feature request
description: File a feature request
title: '[Feature]: '
labels: ['enhancement']
body:
  - type: markdown
    attributes:
      value: |
        Have an idea for a feature or change in 100ms sdk/prebuilt?
  - type: textarea
    id: description
    attributes:
      label: What's the feature?
      description: Describe the feature, who it would help, and link to any examples from other apps.
    validations:
      required: true
  