name: Copy Webapp
on:
  push:
  pull_request_target:

jobs:
  changes:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft != true && github.ref_name !== 'main'
    outputs:
      webapp: ${{ steps.filter.outputs.webapp }}
    steps:
      - uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            webapp:
              - 'apps/100ms-web/**'
  move-code:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.webapp == 'true' && github.ref_name !== 'main'
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: olivr/copybara-action@v1.2.3
        with:
          ssh_key: ${{ secrets.SSH_KEY }}
          access_token: ${{ secrets.PAT_TOKEN }}
          sot_repo: 100mslive/web-sdks
          destination_repo: 100mslive/100ms-web
          push_include: 'apps/100ms-web/**'
          pr_move: |
            ||apps/100ms-web

      - uses: actions/checkout@v2
        with:
          repository: 100mslive/100ms-web
          token: ${{ secrets.PAT_TOKEN }}

      - name: Add Lock file
        run: |
          git config user.email "actions@github.com"
          git config user.name "Github actions"
          yarn
          git diff-index --quiet HEAD || git commit -m 'build: update sdks'
          git push
