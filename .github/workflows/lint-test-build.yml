          REACT_APP_WEBINAR_PROPS: '{}'
          REACT_APP_DEFAULT_APP_DETAILS: '{}'
          ENABLE_ROOT_PATH_BUILD_CACHE: '1'
          REACT_APP_PUSHER_APP_KEY: '4ae6f78bb2b7f2d9ed11'
