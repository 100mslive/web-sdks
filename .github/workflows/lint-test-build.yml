name: Lint, Test and Build
on: [push]
jobs:
  build:
    name: Node ${{ matrix.node }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: ['16.x']
        os: [ubuntu-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: yarn packages cache
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install packages
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test

      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v1
        if: github.ref == 'main' || github.ref == 'production'
        with:
          token: ${{ secrets.DOCKER_GIT_TOKEN }}
          event-type: automation
          repository: 100mslive/playwright-automation

      - name: Build for QA
        if: github.ref == 'main' || github.ref == 'feat/WEB-1119'
        run: yarn build
