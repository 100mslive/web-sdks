name: PR checks
on:
  pull_request:
    branches:
      - main

jobs:
  changes:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft != true
    outputs:
      sdk: ${{ steps.filter.outputs.sdk }}
      store: ${{ steps.filter.outputs.store }}
    steps:
      - uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            sdk:
              - 'packages/hms-video-web/src/**/!(*.test.ts)'
            store:
              - 'packages/hms-video-store/src/!(test)**/!(*.test.ts)'

  # run this job only if the above job succeeds
  update-version:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.sdk == 'true' || needs.changes.outputs.store == 'true'
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Get main version
        id: main
        run: |
          SDK_VERSION=$(cd packages/hms-video-web && node -p -e "require('./package.json').version")
          echo $SDK_VERSION
          STORE_VERSION=$(cd packages/hms-video-store && node -p -e "require('./package.json').version")
          echo $STORE_VERSION
          echo "::set-output name=sdk_version::$(echo $SDK_VERSION)"
          echo "::set-output name=store_version::$(echo $STORE_VERSION)"

      - name: Checkout current branch
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Get current version
        id: branch
        run: |
          SDK_VERSION=$(cd packages/hms-video-web && node -p -e "require('./package.json').version")
          echo $SDK_VERSION
          STORE_VERSION=$(cd packages/hms-video-store && node -p -e "require('./package.json').version")
          echo $STORE_VERSION
          echo "::set-output name=sdk_version::$(echo $SDK_VERSION)"
          echo "::set-output name=store_version::$(echo $STORE_VERSION)"

      - name: Set git user
        run: |
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

      - name: Update sdk version
        # don't update the version if PR has a version change already, this prevents
        # overriding any manual version update by the action.
        # exit job if this step is successful
        if: steps.main.outputs.sdk_version == steps.branch.outputs.sdk_version && needs.changes.outputs.sdk == 'true'
        id: sdkUpdate
        run: |
          cd packages/hms-video-web
          lerna version prerelease --no-git-tag-version --yes --exact
          echo "updating sdk and store"
          git commit -am "build: update versions"
          git push
          echo "::set-output name=updated::true"

      - name: revert sdk version
        # revert sdk version to main version if changes are reversed
        if: steps.main.outputs.sdk_version != steps.branch.outputs.sdk_version && needs.changes.outputs.sdk == 'false'
        env:
          MAIN_VERSION: ${{ steps.main.outputs.sdk_version }}
        run: |
          cd packages/hms-video-web
          VERSION=$(npm version $MAIN_VERSION)
          echo "reverting sdk to $VERSION"
          git commit -am "revert(sdk): version to $VERSION"
          git push

      - name: Update store version
        # don't update the version if PR has a version change already, this prevents
        # overriding any manual version update by the action.
        # run only if sdk update above has not run
        if: needs.changes.outputs.store == 'true' && steps.sdkUpdate.outputs.updated !== 'true'
        run: |
          cd packages/hms-video-store
          VERSION=$(npm version prerelease --preid alpha)
          echo "updating store to $VERSION"
          git commit -am "build(store): update version to $VERSION"
          git push

      - name: revert store version
        # revert store version to main version if changes are reversed
        if: steps.main.outputs.store_version != steps.branch.outputs.store_version && needs.changes.outputs.store == 'false' && needs.changes.outputs.sdk == 'false'
        env:
          MAIN_VERSION: ${{ steps.main.outputs.store_version }}
        run: |
          cd packages/hms-video-store
          VERSION=$(npm version $MAIN_VERSION)
          echo "reverting store to $VERSION"
          git commit -am "revert(store): version to $VERSION"
          git push

  size:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.sdk == 'true' || needs.changes.outputs.store == 'true'
    steps:
      - uses: actions/checkout@v1
      - name: Check packages size
        uses: andresz1/size-limit-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          build_script: build:only
