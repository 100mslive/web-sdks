name: Create Release PR
on:
  workflow_dispatch:
    inputs:
      versionBump:
        description: 'which version to bump eg: prerelease, patch'
        required: true
        type: choice
        default: 'prerelease'
        options:
          - prerelease
          - patch
          - minor
          - major

jobs:
  create_pr:
    runs-on: ubuntu-latest
    steps:
      # - name: Validate branch
      #   if: github.event.inputs.versionBump != 'prerelease' && github.ref != 'refs/heads/dev'
      #   run: exit 1

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git user
        run: |
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

      - name: Configure git for private repos
        run: git config --global url."https://${{ secrets.WHITEBOARD_PAT }}@github.com/".insteadOf "https://github.com/"

      - name: Install packages
        run: yarn install --frozen-lockfile

      - name: Update versions
        env:
          BUMP: ${{ github.event.inputs.versionBump }}
        run: |
          yarn lerna version $BUMP --no-git-tag-version --exact --yes --no-private
          # Update internal dependency versions in package.json without modifying lockfile
          STORE_VERSION=$(node -p "require('./packages/hms-video-store/package.json').version")
          ROOMKIT_VERSION=$(node -p "require('./packages/roomkit-react/package.json').version")
          cd packages/hms-virtual-background && npm pkg set peerDependencies.@100mslive/hms-video-store=$STORE_VERSION && npm pkg set devDependencies.@100mslive/hms-video-store=$STORE_VERSION && cd ../..
          cd examples/prebuilt-react-integration && npm pkg set dependencies.@100mslive/roomkit-react=$ROOMKIT_VERSION && cd ../..

      - name: Get current version
        id: version
        run: |
          STORE_VERSION=$(cd packages/hms-video-store && node -p -e "require('./package.json').version")
          echo $STORE_VERSION
          echo "::set-output name=store_version::$(echo $STORE_VERSION)"

      - uses: peter-evans/create-pull-request@v7
        with:
          commit-message: 'ci: update versions for release'
          title: 'ci: update versions for release'
          body: |
            - @100mslive/hms-video-store - ${{ steps.version.outputs.store_version }}
          branch: ci/release
          branch-suffix: short-commit-hash
          delete-branch: true
