name: Update API Reference
on:
  workflow_dispatch:

jobs:
  generate_api_reference:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: yarn packages cache
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install packages
        run: yarn install --frozen-lockfile
        
      - name: Build
        run: yarn build

      - name: Generate API Reference
        working-directory: ./packages/hms-video-store
        run: yarn docs
        
      - name: checkout 100ms-docs
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT_TOKEN }}
          repository: 100mslive/100ms-docs
          path: 100ms-docs
        
      - name: copy over api reference
        run: cp -R ./packages/hms-video-store/docs ./100ms-docs/docs/api-reference/javascript
        
      - name: replace old api-reference
        working-directory: ./100ms-docs/docs/api-reference/javascript
        run: |
          rm -r v2
          mv docs v2

      - name: Create PR
        uses: peter-evans/create-pull-request@v3
        with:
          path: 100ms-docs
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: 'docs(web): update api reference'
          title: 'docs(web): update api reference'
          labels: automated pr
          branch: web-api-reference
          branch-suffix: timestamp
          base: main
          reviewers: triptu
          delete-branch: true
